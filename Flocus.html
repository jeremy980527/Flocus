<html lang="zh-TW">
<head>

    <title>Flocus - Â∞àÊ≥®Â≠∏ÁøíÂä©Êâã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.5s ease;
            overflow-x: hidden;

        /* ‰∏ªÈ°åÊ®£Âºè */
        .theme-dark {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);

        .theme-light {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);

        }

        /* È´òÊñØÁéªÁíÉÊïàÊûú */
        .glass-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 12px 24px;
            color: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;

        }

        /* Â∞éËà™Ê¨Ñ */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        /* ‰∏ªË¶ÅÂÖßÂÆπÂçÄÂüü */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .function-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .tab-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 12px 30px;
            color: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
        }

        .tab-button.active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .function-panel {
            width: 100%;
            max-width: 500px;
            text-align: center;
            display: none;
        }

        .function-panel.active {
            display: block;
        }

        .display {
            font-size: 4rem;
            font-weight: bold;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }

        .control-button {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 15px 30px;
            color: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 600;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .control-button.primary {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
        }

        .control-button.primary:hover {
            transform: translateY(-3px) scale(1.05);
        }

        /* Ë®≠ÂÆöÈù¢Êùø */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            transition: right 0.3s ease;
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-group {
            margin-bottom: 30px;
        }

        .settings-group h3 {
            margin-bottom: 15px;
            color: #4ecdc4;
            font-size: 18px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .setting-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            color: inherit;
            font-size: 14px;
        }

        .slider {
            width: 100px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4ecdc4;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Áï™ËåÑÈêòÂ∞àÁî®Ê®£Âºè */
        .pomodoro-status {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
        }

        .work-mode {
            color: #ff6b6b;
        }

        .break-mode {
            color: #4ecdc4;
        }

        /* ÈÄöÁü•Ê®£Âºè */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            color: white;
            font-size: 16px;
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* ÈüøÊáâÂºèË®≠Ë®à */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }

            .logo {
                font-size: 24px;
            }

            .display {
                font-size: 2.5rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .function-tabs {
                flex-direction: column;
                align-items: center;
            }

            .settings-panel {
                width: 100%;
                right: -100%;
            }
        }

        /* Ëá™ÂÆöÁæ©‰∏ªÈ°åÊéßÂà∂È†Ö */
        .custom-controls {
            display: none;
            margin-top: 20px;
        }

        .custom-controls.active {
            display: block;
        }

        .color-picker {
            width: 50px;
            height: 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .file-input {
            margin: 10px 0;
        }

        .opacity-control {
            margin: 10px 0;
        }
    </style>
</head>

    <!-- Ë®≠ÂÆöÈù¢Êùø -->
    <div class="settings-panel" id="settingsPanel">
        <h2 style="margin-bottom: 30px; color: #4ecdc4;">Ë®≠ÂÆö</h2>

        <div class="settings-group">

            <div class="setting-item">
                <span>Â∑•‰ΩúÊôÇÈñì (ÂàÜÈêò)</span>
                <input type="number" class="setting-control" id="workDuration" value="25" min="1" max="60">
            </div>

                <span>Áü≠‰ºëÊÅØ (ÂàÜÈêò)</span>
                <input type="number" class="setting-control" id="shortBreak" value="5" min="1" max="30">
            </div>
            <div class="setting-item">
                <span>Èï∑‰ºëÊÅØ (ÂàÜÈêò)</span>
                <input type="number" class="setting-control" id="longBreak" value="15" min="1" max="60">

        <div class="settings-group">

                <input type="checkbox" class="setting-control" id="webNotification" checked>
            </div>
            <div class="setting-item">
                <span>Èü≥ÊïàÈÄöÁü•</span>
                <input type="checkbox" class="setting-control" id="soundNotification" checked>
            </div>
            <div class="setting-item">
                <span>Èü≥Èáè</span>

    <!-- ÈÄöÁü•ÂÆπÂô® -->
    <div class="notification" id="notification"></div>

    <script>
        // ÂÖ®Â±ÄËÆäÊï∏
        let currentFunction = 'pomodoro';
        let pomodoroTimer = null;
        let timerInterval = null;
        let pomodoroState = 'work'; // work, short-break, long-break
        let pomodoroSession = 0;
        let timerRunning = false;
        let timerPaused = false;
        let currentTimerTime = 0;

        // Èü≥Êïà - ‰ΩøÁî®Êõ¥Áõ∏ÂÆπÁöÑÊñπÂºè
        let audioContext = null;
        
        function initAudio() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            } catch (e) {
                console.warn('Audio context not supported:', e);
            }
        }
        
        function createBeep(frequency = 800, duration = 200) {
            try {
                initAudio();
                if (!audioContext) return;
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                const volume = document.getElementById('volume') ? document.getElementById('volume').value : 0.5;
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(volume, audioContext.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration / 1000);
            } catch (e) {
                console.warn('Audio playback failed:', e);
            }
        }

        // ÈÄöÁü•ÂäüËÉΩ - ÊîπÈÄ≤Áõ∏ÂÆπÊÄß
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            if (notification) {
                notification.textContent = message;
                notification.classList.add('show');
            }
            
            // ÂÆâÂÖ®Âú∞Ë´ãÊ±ÇÂíåÈ°ØÁ§∫ÈÄöÁü•
            try {
                const webNotificationEnabled = document.getElementById('webNotification');
                if (webNotificationEnabled && webNotificationEnabled.checked) {
                    if ('Notification' in window) {
                        if (Notification.permission === 'granted') {
                            new Notification('Flocus', { body: message });
                        } else if (Notification.permission !== 'denied') {
                            Notification.requestPermission().then(permission => {
                                if (permission === 'granted') {
                                    new Notification('Flocus', { body: message });
                                }
                            });
                        }
                    }
                }
            } catch (e) {
                console.warn('Notification failed:', e);
            }
            
            // Êí≠ÊîæÈü≥Êïà
            const soundNotificationEnabled = document.getElementById('soundNotification');
            if (soundNotificationEnabled && soundNotificationEnabled.checked) {
                createBeep(type === 'break' ? 600 : 800);
            }
            
            // ÁßªÈô§ÈÄöÁü•
            setTimeout(() => {
                if (notification) {
                    notification.classList.remove('show');
                }
            }, 3000);
        }

        // ÂÆâÂÖ®ÁöÑÈÄöÁü•Ê¨äÈôêË´ãÊ±Ç
        function requestNotificationPermission() {
            try {
                if ('Notification' in window && Notification.permission !== 'granted' && Notification.permission !== 'denied') {
                    Notification.requestPermission();
                }
            } catch (e) {
                console.warn('Notification permission request failed:', e);
            }
        }

        // Ê®ôÁ±§ÂàáÊèõ
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                const functionName = button.dataset.function;
                
                // Êõ¥Êñ∞Ê¥ªÂãïÊ®ôÁ±§
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // ÂàáÊèõÂäüËÉΩÈù¢Êùø
                document.querySelectorAll('.function-panel').forEach(panel => panel.classList.remove('active'));
                document.getElementById(functionName).classList.add('active');
                
                currentFunction = functionName;
                
                // ÂïüÂãïÊôÇÈêò
                if (functionName === 'clock') {
                    startClock();
                } else {
                    stopClock();
                }
            });
        });

        // Áï™ËåÑÈêòÂäüËÉΩ
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updatePomodoroDisplay(timeLeft) {
            document.getElementById('pomodoroDisplay').textContent = formatTime(timeLeft);
        }

        function startPomodoro() {
            const workDuration = parseInt(document.getElementById('workDuration').value) * 60;
            const shortBreak = parseInt(document.getElementById('shortBreak').value) * 60;
            const longBreak = parseInt(document.getElementById('longBreak').value) * 60;
            
            let duration;
            if (pomodoroState === 'work') {
                duration = workDuration;
            } else if (pomodoroState === 'short-break') {
                duration = shortBreak;
            } else {
                duration = longBreak;
            }
            
            let timeLeft = duration;
            updatePomodoroDisplay(timeLeft);
            
            pomodoroTimer = setInterval(() => {
                timeLeft--;
                updatePomodoroDisplay(timeLeft);
                
                if (timeLeft <= 0) {
                    clearInterval(pomodoroTimer);
                    pomodoroTimer = null;
                    
                    if (pomodoroState === 'work') {
                        pomodoroSession++;
                        if (pomodoroSession % 4 === 0) {
                            pomodoroState = 'long-break';
                            document.getElementById('pomodoroStatus').textContent = 'Èï∑‰ºëÊÅØÊôÇÈñì';
                            document.getElementById('pomodoroStatus').className = 'pomodoro-status break-mode';
                            showNotification('Â∑•‰ΩúÂÆåÊàêÔºÅÈñãÂßãÈï∑‰ºëÊÅØ', 'break');
                        } else {
                            pomodoroState = 'short-break';
                            document.getElementById('pomodoroStatus').textContent = 'Áü≠‰ºëÊÅØÊôÇÈñì';
                            document.getElementById('pomodoroStatus').className = 'pomodoro-status break-mode';
                            showNotification('Â∑•‰ΩúÂÆåÊàêÔºÅÈñãÂßãÁü≠‰ºëÊÅØ', 'break');
                        }
                    } else {
                        pomodoroState = 'work';
                        document.getElementById('pomodoroStatus').textContent = 'Â∞àÊ≥®ÊôÇÈñì';
                        document.getElementById('pomodoroStatus').className = 'pomodoro-status work-mode';
                        showNotification('‰ºëÊÅØÁµêÊùüÔºÅÈñãÂßãÂ∑•‰Ωú', 'work');
                    }
                    
                    document.getElementById('pomodoroStart').textContent = 'ÈñãÂßã';
                    startPomodoro();
                }
            }, 1000);
            
            document.getElementById('pomodoroStart').textContent = 'ÈÄ≤Ë°å‰∏≠...';
        }

        function resetPomodoro() {
            if (pomodoroTimer) {
                clearInterval(pomodoroTimer);
                pomodoroTimer = null;
            }
            
            pomodoroState = 'work';
            pomodoroSession = 0;
            document.getElementById('pomodoroStatus').textContent = 'Â∞àÊ≥®ÊôÇÈñì';
            document.getElementById('pomodoroStatus').className = 'pomodoro-status work-mode';
            document.getElementById('pomodoroStart').textContent = 'ÈñãÂßã';
            
            const workDuration = parseInt(document.getElementById('workDuration').value) * 60;
            updatePomodoroDisplay(workDuration);
        }

        function skipPomodoro() {
            if (pomodoroTimer) {
                clearInterval(pomodoroTimer);
                pomodoroTimer = null;
            }
            
            if (pomodoroState === 'work') {
                pomodoroSession++;
                if (pomodoroSession % 4 === 0) {
                    pomodoroState = 'long-break';
                    document.getElementById('pomodoroStatus').textContent = 'Èï∑‰ºëÊÅØÊôÇÈñì';
                    document.getElementById('pomodoroStatus').className = 'pomodoro-status break-mode';
                } else {
                    pomodoroState = 'short-break';
                    document.getElementById('pomodoroStatus').textContent = 'Áü≠‰ºëÊÅØÊôÇÈñì';
                    document.getElementById('pomodoroStatus').className = 'pomodoro-status break-mode';
                }
            } else {
                pomodoroState = 'work';
                document.getElementById('pomodoroStatus').textContent = 'Â∞àÊ≥®ÊôÇÈñì';
                document.getElementById('pomodoroStatus').className = 'pomodoro-status work-mode';
            }
            
            document.getElementById('pomodoroStart').textContent = 'ÈñãÂßã';
            startPomodoro();
        }

        // Áï™ËåÑÈêò‰∫ã‰ª∂Áõ£ËÅΩ
        document.getElementById('pomodoroStart').addEventListener('click', () => {
            if (pomodoroTimer) {
                clearInterval(pomodoroTimer);
                pomodoroTimer = null;
                document.getElementById('pomodoroStart').textContent = 'ÈñãÂßã';
            } else {
                startPomodoro();
            }
        });

        document.getElementById('pomodoroReset').addEventListener('click', resetPomodoro);
        document.getElementById('pomodoroSkip').addEventListener('click', skipPomodoro);

        // ÊôÇÈêòÂäüËÉΩ
        let clockInterval = null;

        function startClock() {
            if (clockInterval) return;
            
            clockInterval = setInterval(() => {
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-TW', { hour12: false });
                const dateString = now.toLocaleDateString('zh-TW', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    weekday: 'long'
                });
                
                document.getElementById('clockDisplay').textContent = timeString;
                document.getElementById('dateDisplay').textContent = dateString;
            }, 1000);
        }

        function stopClock() {
            if (clockInterval) {
                clearInterval(clockInterval);
                clockInterval = null;
            }
        }

        // Ë®àÊôÇÂô®ÂäüËÉΩ
        function formatTimerTime(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (timerRunning && !timerPaused) return;
            
            if (!timerRunning) {
                const minutes = parseInt(document.getElementById('timerMinutes').value) || 0;
                const seconds = parseInt(document.getElementById('timerSeconds').value) || 0;
                currentTimerTime = minutes * 60 + seconds;
                
                if (currentTimerTime <= 0) {
                    showNotification('Ë´ãË®≠ÂÆöË®àÊôÇÊôÇÈñì');
                    return;
                }
            }
            
            timerRunning = true;
            timerPaused = false;
            
            timerInterval = setInterval(() => {
                if (currentTimerTime <= 0) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    timerRunning = false;
                    document.getElementById('timerStart').textContent = 'ÈñãÂßã';
                    showNotification('Ë®àÊôÇÁµêÊùüÔºÅ');
                    return;
                }
                
                currentTimerTime--;
                document.getElementById('timerDisplay').textContent = formatTimerTime(currentTimerTime);
            }, 1000);
            
            document.getElementById('timerStart').textContent = 'ÈÄ≤Ë°å‰∏≠...';
        }

        function pauseTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                timerPaused = true;
                document.getElementById('timerStart').textContent = 'ÁπºÁ∫å';
            }
        }

        function resetTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            timerRunning = false;
            timerPaused = false;
            currentTimerTime = 0;
            document.getElementById('timerDisplay').textContent = '00:00:00';
            document.getElementById('timerStart').textContent = 'ÈñãÂßã';
            document.getElementById('timerMinutes').value = '';
            document.getElementById('timerSeconds').value = '';
        }

        // Ë®àÊôÇÂô®‰∫ã‰ª∂Áõ£ËÅΩ
        document.getElementById('timerStart').addEventListener('click', startTimer);
        document.getElementById('timerPause').addEventListener('click', pauseTimer);
        document.getElementById('timerReset').addEventListener('click', resetTimer);

        // ‰∏ªÈ°åÂàáÊèõ
        document.getElementById('themeBtn').addEventListener('click', () => {
            const body = document.body;
            if (body.classList.contains('theme-dark')) {
                body.className = 'theme-light';
                document.getElementById('themeSelect').value = 'light';
            } else if (body.classList.contains('theme-light')) {
                body.className = 'theme-custom';
                document.getElementById('themeSelect').value = 'custom';
                document.getElementById('customControls').classList.add('active');
            } else {
                body.className = 'theme-dark';
                document.getElementById('themeSelect').value = 'dark';
                document.getElementById('customControls').classList.remove('active');
            }
        });

        // Ë®≠ÂÆöÈù¢Êùø
        document.getElementById('settingsBtn').addEventListener('click', () => {
            document.getElementById('settingsPanel').classList.add('open');
        });

        document.getElementById('closeSettings').addEventListener('click', () => {
            document.getElementById('settingsPanel').classList.remove('open');
        });

        // ‰∏ªÈ°åÈÅ∏Êìá
        document.getElementById('themeSelect').addEventListener('change', (e) => {
            const theme = e.target.value;
            document.body.className = `theme-${theme}`;
            
            if (theme === 'custom') {
                document.getElementById('customControls').classList.add('active');
            } else {
                document.getElementById('customControls').classList.remove('active');
            }
        });

        // Ëá™ÂÆöÁæ©‰∏ªÈ°åÊéßÂà∂
        document.getElementById('bgImage').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.documentElement.style.setProperty('--custom-bg', `url(${e.target.result})`);
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('bgColor').addEventListener('change', (e) => {
            document.documentElement.style.setProperty('--custom-bg', e.target.value);
        });

        document.getElementById('buttonOpacity').addEventListener('input', (e) => {
            const opacity = e.target.value;
            document.documentElement.style.setProperty('--button-opacity', opacity);
            
            // Êõ¥Êñ∞ÊâÄÊúâÊåâÈàïÁöÑÈÄèÊòéÂ∫¶
            const buttons = document.querySelectorAll('.glass-button, .control-button, .tab-button');
            buttons.forEach(button => {
                button.style.background = `rgba(255, 255, 255, ${opacity})`;
            });
        });

        // Ë®≠ÂÆöËÆäÊõ¥Áõ£ËÅΩ
        document.getElementById('workDuration').addEventListener('change', () => {
            if (pomodoroState === 'work' && !pomodoroTimer) {
                const workDuration = parseInt(document.getElementById('workDuration').value) * 60;
                updatePomodoroDisplay(workDuration);
            }
        });

        document.getElementById('shortBreak').addEventListener('change', () => {
            if (pomodoroState === 'short-break' && !pomodoroTimer) {
                const shortBreak = parseInt(document.getElementById('shortBreak').value) * 60;
                updatePomodoroDisplay(shortBreak);
            }
        });

        document.getElementById('longBreak').addEventListener('change', () => {
            if (pomodoroState === 'long-break' && !pomodoroTimer) {
                const longBreak = parseInt(document.getElementById('longBreak').value) * 60;
                updatePomodoroDisplay(longBreak);
            }
        });

        // ÂàùÂßãÂåñ - Ê∑ªÂä†ÈåØË™§ËôïÁêÜ
        function init() {
            try {
                // ÂàùÂßãÂåñÁï™ËåÑÈêòÈ°ØÁ§∫
                resetPomodoro();
                
                // ÂàùÂßãÂåñÊôÇÈêòÔºàÂ¶ÇÊûúÁï∂ÂâçÂäüËÉΩÊòØÊôÇÈêòÔºâ
                if (currentFunction === 'clock') {
                    startClock();
                }
                
                // ÂàùÂßãÂåñË®àÊôÇÂô®È°ØÁ§∫
                const timerDisplay = document.getElementById('timerDisplay');
                if (timerDisplay) {
                    timerDisplay.textContent = '00:00:00';
                }
                
                // Ë´ãÊ±ÇÈÄöÁü•Ê¨äÈôê
                requestNotificationPermission();
                
                // ËºâÂÖ•Ë®≠ÂÆö
                loadSettings();
                
                // ÂàùÂßãÂåñÈü≥È†ªÔºàÈúÄË¶ÅÁî®Êà∂‰∫íÂãïÂæåÊâçËÉΩÂïüÁî®Ôºâ
                document.addEventListener('click', initAudio, { once: true });
                document.addEventListener('keydown', initAudio, { once: true });
                
                console.log('Flocus ÂàùÂßãÂåñÂÆåÊàê');
            } catch (e) {
                console.error('ÂàùÂßãÂåñÂ§±Êïó:', e);
            }
        }

        // È†ÅÈù¢Âä†ËºâÂÆåÊàêÂæåÂàùÂßãÂåñ - ‰ΩøÁî® DOMContentLoaded
        document.addEventListener('DOMContentLoaded', () => {
            init();
            setupEventListeners();
        });

        // Â¶ÇÊûú DOMContentLoaded Â∑≤Á∂ìËß∏ÁôºÔºåÂâáÁõ¥Êé•ÂàùÂßãÂåñ
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                init();
                setupEventListeners();
            });
        } else {
            init();
            setupEventListeners();
        }

        // È†ÅÈù¢Èõ¢ÈñãÊôÇÊ∏ÖÁêÜ
        window.addEventListener('beforeunload', () => {
            if (pomodoroTimer) clearInterval(pomodoroTimer);
            if (timerInterval) clearInterval(timerInterval);
            if (clockInterval) clearInterval(clockInterval);
        });

        // ÈçµÁõ§Âø´Êç∑Èçµ
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case '1':
                        e.preventDefault();
                        document.querySelector('[data-function="pomodoro"]').click();
                        break;
                    case '2':
                        e.preventDefault();
                        document.querySelector('[data-function="clock"]').click();
                        break;
                    case '3':
                        e.preventDefault();
                        document.querySelector('[data-function="timer"]').click();
                        break;
                    case ',':
                        e.preventDefault();
                        document.getElementById('settingsBtn').click();
                        break;
                }
            }
            
            // Á©∫Ê†ºÈçµÊö´ÂÅú/ÈñãÂßã
            if (e.code === 'Space' && !e.target.matches('input')) {
                e.preventDefault();
                if (currentFunction === 'pomodoro') {
                    document.getElementById('pomodoroStart').click();
                } else if (currentFunction === 'timer') {
                    if (timerRunning && !timerPaused) {
                        document.getElementById('timerPause').click();
                    } else {
                        document.getElementById('timerStart').click();
                    }
                }
            }
            
            // ESC ÈçµÈóúÈñâË®≠ÂÆöÈù¢Êùø
            if (e.key === 'Escape') {
                document.getElementById('settingsPanel').classList.remove('open');
            }
        });

        // ÈªûÊìäÂ§ñÈÉ®ÈóúÈñâË®≠ÂÆöÈù¢Êùø
        document.addEventListener('click', (e) => {
            const settingsPanel = document.getElementById('settingsPanel');
            const settingsBtn = document.getElementById('settingsBtn');
            
            if (settingsPanel.classList.contains('open') && 
                !settingsPanel.contains(e.target) && 
                !settingsBtn.contains(e.target)) {
                settingsPanel.classList.remove('open');
            }
        });

        // ÂãïÊÖãÊõ¥Êñ∞ÊôÇÈñìÈ°ØÁ§∫Ê†ºÂºè
        function updateTimeDisplay() {
            const now = new Date();
            const options = {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            
            if (currentFunction === 'clock') {
                const timeString = now.toLocaleTimeString('zh-TW', options);
                const dateString = now.toLocaleDateString('zh-TW', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long'
                });
                
                document.getElementById('clockDisplay').textContent = timeString;
                document.getElementById('dateDisplay').textContent = dateString;
            }
        }

        // È†ÅÈù¢ÂèØË¶ãÊÄßËÆäÂåñËôïÁêÜ
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // È†ÅÈù¢Èö±ËóèÊôÇ‰øùÊåÅË®àÊôÇÂô®ÈÅãË°å
                console.log('È†ÅÈù¢Èö±ËóèÔºåË®àÊôÇÂô®ÁπºÁ∫åÈÅãË°å');
            } else {
                // È†ÅÈù¢È°ØÁ§∫ÊôÇÊõ¥Êñ∞È°ØÁ§∫
                if (currentFunction === 'clock') {
                    updateTimeDisplay();
                }
            }
        });

        // Ëß∏Êë∏Ë®≠ÂÇôÊîØÊåÅ
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const threshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > threshold) {
                const tabs = ['pomodoro', 'clock', 'timer'];
                const currentIndex = tabs.indexOf(currentFunction);
                
                if (diff > 0 && currentIndex < tabs.length - 1) {
                    // ÂêëÂ∑¶ÊªëÂãïÔºåÂàáÊèõÂà∞‰∏ã‰∏ÄÂÄãÂäüËÉΩ
                    document.querySelector(`[data-function="${tabs[currentIndex + 1]}"]`).click();
                } else if (diff < 0 && currentIndex > 0) {
                    // ÂêëÂè≥ÊªëÂãïÔºåÂàáÊèõÂà∞‰∏ä‰∏ÄÂÄãÂäüËÉΩ
                    document.querySelector(`[data-function="${tabs[currentIndex - 1]}"]`).click();
                }
            }
        }

        // Êï∏ÊìöÊåÅ‰πÖÂåñÔºà‰ΩøÁî®ËÆäÊï∏Ê®°Êì¨Ôºâ
        let appData = {
            theme: 'dark',
            workDuration: 25,
            shortBreak: 5,
            longBreak: 15,
            webNotification: true,
            soundNotification: true,
            volume: 0.5,
            buttonOpacity: 0.3,
            customBg: null,
            pomodoroSession: 0
        };

        // ËºâÂÖ•Ë®≠ÂÆö - Ê∑ªÂä†ÈåØË™§ËôïÁêÜ
        function loadSettings() {
            try {
                const elements = {
                    themeSelect: document.getElementById('themeSelect'),
                    workDuration: document.getElementById('workDuration'),
                    shortBreak: document.getElementById('shortBreak'),
                    longBreak: document.getElementById('longBreak'),
                    webNotification: document.getElementById('webNotification'),
                    soundNotification: document.getElementById('soundNotification'),
                    volume: document.getElementById('volume'),
                    buttonOpacity: document.getElementById('buttonOpacity')
                };
                
                // Á¢∫‰øùÊâÄÊúâÂÖÉÁ¥†ÈÉΩÂ≠òÂú®
                Object.keys(elements).forEach(key => {
                    if (!elements[key]) {
                        console.warn(`Element not found: ${key}`);
                        return;
                    }
                    
                    const element = elements[key];
                    switch (key) {
                        case 'themeSelect':
                            element.value = appData.theme;
                            break;
                        case 'workDuration':
                            element.value = appData.workDuration;
                            break;
                        case 'shortBreak':
                            element.value = appData.shortBreak;
                            break;
                        case 'longBreak':
                            element.value = appData.longBreak;
                            break;
                        case 'webNotification':
                            element.checked = appData.webNotification;
                            break;
                        case 'soundNotification':
                            element.checked = appData.soundNotification;
                            break;
                        case 'volume':
                            element.value = appData.volume;
                            break;
                        case 'buttonOpacity':
                            element.value = appData.buttonOpacity;
                            break;
                    }
                });
                
                pomodoroSession = appData.pomodoroSession;
                
                // ÊáâÁî®‰∏ªÈ°å
                document.body.className = `theme-${appData.theme}`;
                const customControls = document.getElementById('customControls');
                if (customControls) {
                    if (appData.theme === 'custom') {
                        customControls.classList.add('active');
                    } else {
                        customControls.classList.remove('active');
                    }
                }
                
                console.log('Ë®≠ÂÆöÂ∑≤ËºâÂÖ•', appData);
            } catch (e) {
                console.error('ËºâÂÖ•Ë®≠ÂÆöÂ§±Êïó:', e);
            }
        }

        // Ë®≠ÂÆöËÆäÊõ¥ÊôÇËá™Âãï‰øùÂ≠ò - Ê∑ªÂä†ÈåØË™§ËôïÁêÜ
        function saveSettings() {
            try {
                const elements = {
                    themeSelect: document.getElementById('themeSelect'),
                    workDuration: document.getElementById('workDuration'),
                    shortBreak: document.getElementById('shortBreak'),
                    longBreak: document.getElementById('longBreak'),
                    webNotification: document.getElementById('webNotification'),
                    soundNotification: document.getElementById('soundNotification'),
                    volume: document.getElementById('volume'),
                    buttonOpacity: document.getElementById('buttonOpacity')
                };
                
                Object.keys(elements).forEach(key => {
                    const element = elements[key];
                    if (!element) return;
                    
                    switch (key) {
                        case 'themeSelect':
                            appData.theme = element.value;
                            break;
                        case 'workDuration':
                            appData.workDuration = parseInt(element.value) || 25;
                            break;
                        case 'shortBreak':
                            appData.shortBreak = parseInt(element.value) || 5;
                            break;
                        case 'longBreak':
                            appData.longBreak = parseInt(element.value) || 15;
                            break;
                        case 'webNotification':
                            appData.webNotification = element.checked;
                            break;
                        case 'soundNotification':
                            appData.soundNotification = element.checked;
                            break;
                        case 'volume':
                            appData.volume = parseFloat(element.value) || 0.5;
                            break;
                        case 'buttonOpacity':
                            appData.buttonOpacity = parseFloat(element.value) || 0.3;
                            break;
                    }
                });
                
                appData.pomodoroSession = pomodoroSession;
                console.log('Ë®≠ÂÆöÂ∑≤‰øùÂ≠ò', appData);
            } catch (e) {
                console.error('‰øùÂ≠òË®≠ÂÆöÂ§±Êïó:', e);
            }
        }

        // ‰∫ã‰ª∂Áõ£ËÅΩÂô®Ë®≠ÁΩÆ - Ê∑ªÂä†ÈåØË™§ËôïÁêÜ
        function setupEventListeners() {
            try {
                // Ë®≠ÂÆöËÆäÊõ¥ÊôÇËá™Âãï‰øùÂ≠ò
                const settingElements = document.querySelectorAll('.setting-control, .slider');
                settingElements.forEach(element => {
                    if (element) {
                        element.addEventListener('change', saveSettings);
                    }
                });
                
                console.log('‰∫ã‰ª∂Áõ£ËÅΩÂô®Ë®≠ÁΩÆÂÆåÊàê');
            } catch (e) {
                console.error('‰∫ã‰ª∂Áõ£ËÅΩÂô®Ë®≠ÁΩÆÂ§±Êïó:', e);
            }
        }
    </script>
